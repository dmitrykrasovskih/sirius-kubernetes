apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Monitoring-Elasticsearch
  labels:
    app: elasticsearch-proxy
    environment: Production
    tier: nginx-proxy
  name: elasticsearch-proxy
  namespace: sirius-monitoring
spec:
  revisionHistoryLimit: 5
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 2
  selector:
    matchLabels:
      app: elasticsearch-proxy
  template:
    metadata:
      labels:
        app: elasticsearch-proxy
      name: elasticsearch-proxy
    spec:
      #tolerations:
      #- effect: NoSchedule
      #  operator: Exists
      nodeSelector:
        agentpool: sirius
      containers:
      - name: elasticsearch-proxy
        image: nginx
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9200
        readinessProbe:
          httpGet:
            path: /probe
            port: 81
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /probe
            port: 81
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "100Mi"
            cpu: 0.1
          limits:
            memory: "512Mi"
            cpu: 2
        env:
          - name: version
            value: "1.0.1"

        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: elasticsearch-proxy
          subPath: nginx.conf
        - mountPath: /etc/nginx/conf.d/default.conf
          name: elasticsearch-proxy
          subPath: default.conf
        - mountPath: /etc/nginx/conf.d/default.stream
          name: elasticsearch-proxy
          subPath: default.stream
      volumes:
      - configMap:
          defaultMode: 0550
          name: elasticsearch-proxy
        name: elasticsearch-proxy
