apiVersion: v1
kind: Service
metadata:
  labels:
    app: stellar-test
    environment: Development
  name: stellar-test
  namespace: sirius-integrations
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 5000
  - name: grpc
    port: 80
    protocol: TCP
    targetPort: 5001
  selector:
    app: stellar-test
  sessionAffinity: None
  type: ClusterIP
