apiVersion: v1
kind: Service
metadata:
  labels:
    app: key-keeper-api
    environment: Development
  name: key-keeper-api
  namespace: sirius
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 5000
    - name: grpc
      port: 80
      protocol: TCP
      targetPort: 5001  
  selector:
    app: key-keeper-api
  sessionAffinity: None
  type: ClusterIP
