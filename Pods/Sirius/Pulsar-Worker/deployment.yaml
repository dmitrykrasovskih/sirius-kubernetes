apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Pulsar
  labels:
    app: pulsar-worker
    environment: Development
    tier: Service
  name: pulsar-worker
  namespace: sirius
spec:
  revisionHistoryLimit: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: pulsar-worker
  template:
    metadata:
      labels:
        app: pulsar-worker
      name: pulsar-worker
    spec:
      containers:
      - name: pulsar-worker
        image: docker.io/swisschains/messaging-pulsar-worker:1.0.1
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
             command:
             - /bin/sh
             - -c 
             - "/bin/echo 'options single-request-reopen' >> /etc/resolv.conf"
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /api/isalive
            port: 5000
          initialDelaySeconds: 40
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/isalive
            port: 5000
          initialDelaySeconds: 40
          periodSeconds: 20
        resources:
          requests:
            memory: 64Mi 
            cpu: 40m 
          limits:
            memory: 256Mi 
            cpu: 500m 
        env:
        - name: Product
          value: "Sirius"
        - name: RemoteSettingsUrls__0 
          value: "http://settings.common.svc.cluster.local/common"
        - name: RemoteSettingsUrls__1 
          value: "http://settings.common.svc.cluster.local/sirius/common"
        - name: RemoteSettingsUrls__2
          value: "http://settings.common.svc.cluster.local/sirius/pulsar"