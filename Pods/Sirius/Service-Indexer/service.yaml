apiVersion: v1
kind: Service
metadata:
  labels:
    app: indexer
    environment: Development
  name: indexer
  namespace: sirius
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 5000
  - name: grpc
    port: 80
    protocol: TCP
    targetPort: 5001
  selector:
    app: indexer
  sessionAffinity: None
  type: ClusterIP
